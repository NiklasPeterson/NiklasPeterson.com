<!DOCTYPE html>
<html lang="en">

    <script async type="application/ld+json">

    </script>
    
		<!-- Favicon -->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="%PUBLIC_URL%/favicon.ico"
			sizes="16x16 24x24 32x32 64x64 192x192"
		/>
		<!-- Pinned Tab Icon -->
		<!-- <link rel="mask-icon" href="%PUBLIC_URL%/pd_pin.svg" color="#4a4a4a"> -->

		<link
			href="%PUBLIC_URL%/apple-touch-icon-precomposed.png"

    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

   

    <!-- Google Fonts -->
		<!--
		- 1. Preemptively warm up the fonts’ origin.
		-
		- 2. Initiate a high-priority, asynchronous fetch for the CSS file. Works in
		-    most modern browsers.
		-
		- 3. Initiate a low-priority, asynchronous fetch that gets applied to the page
		-    only after it’s arrived. Works in all browsers with JavaScript enabled.
		-
		- 4. In the unlikely event that a visitor has intentionally disabled
		-    JavaScript, fall back to the original method. The good news is that,
		-    although this is a render-blocking request, it can still make use of the
		-    preconnect which makes it marginally faster than the default.
		-->
		<!-- [1] -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- [2] -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400&display=swap"
		/>

		<!-- [3] -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400&display=swap"
			media="print"
			onload="this.media='all'"
		/>

		<!-- [4] -->
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400&display=swap"
			/>
    </noscript>
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
			async function supportsWebp() {
				if (!self.createImageBitmap) return false;

				const webpData =
					"data:image/webp;base64,UklGRh4AAABXRUJQVlA4TBEAAAAvAAAAAAfQ//73v/+BiOh/AAA=";
				const blob = await fetch(webpData).then((r) => r.blob());
				return createImageBitmap(blob).then(
					() => true,
					() => false
				);
			}

			(async () => {
				var body = document.querySelector("body");
				if (await supportsWebp()) {
					body.classList.add("webp");
				} else {
					body.classList.add("no-webp");
				}
			})();
		</script>
  </body>
</html>
